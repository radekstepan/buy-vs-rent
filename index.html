<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buy vs Rent</title>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.3/less.min.js"></script>
    <script>
      $(function() {
        const { data, props } = d;

        let height = 600, width = 1000;
        const margin = { 'top': 20, 'right': 20, 'bottom': 20, 'left': 70 };
        width -= margin.left + margin.right;
        height -= margin.top + margin.bottom;

        const svg = d3.select('svg')
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear()
          .rangeRound([0, width]);
        const y = d3.scaleLinear()
          .rangeRound([height, 0]);

        const line = d3.line()
          .x((d, i) => x(i + 1)) // years
          .y(d => y(d)); // $
        const area = d3.area()
          .x((d, i) => x(i + 1))
          .y0(d => y(d[0]))
          .y1(d => y(d[2]));

        x.domain([1, props.years]);
        y.domain([0, Math.max(
          data.buy[props.years - 1][2],
          data.rent[props.years - 1][2]
        )]); // use Q3 for max value

        g.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).ticks(props.years))
          .append("text")
            .attr("x", x(props.years))
            .attr("y", -10)
            .attr("dx", "0.71em")
            .attr("text-anchor", "end")
            .text("Years");

        g.append("g")
          .call(d3.axisLeft(y).tickFormat(d => numeral(d).format('$0.0a')))
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Net Worth ($)");

        [
          { label: 'buy', color: 'neptune' },
          { label: 'rent', color: 'sunglow' }
        ].map(k => {
          // Quantiles.
          [0, 2].map(q => {
            g.append("path")
              .datum(data[k.label].map(d => d[q]))
              .attr("fill", "none")
              .attr("class", `stroke ${k.color}`)
              .attr("stroke-width", 1.5)
              .attr("d", line);
          });
          g.append("path")
            .datum(data[k.label])
            .attr("class", `fill ${k.color}`)
            .attr("fill-opacity", "0.1")
            .attr("d", area);
        });
      });
    </script>
  </head>
  <body>
    <div id="svg">
      <svg height="600" width="1000"></svg>
    </div>
  </body>
</html>
