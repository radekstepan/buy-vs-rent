<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buy vs Rent</title>
    <style>
    #svg {
      margin: 0 auto;
      width: 1000px;
    }
    #svg .stroke.blue {
      stroke: #5e64ff;
    }
    #svg .stop-color.blue {
      stop-color: #5e64ff;
    }
    #svg .stroke.green {
      stroke: #28a745;
    }
    #svg .stop-color.green {
      stop-color: #28a745;
    }
    </style>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script>
      $(function() {
        const { data, stats, props } = d;

        const keys = [
          { label: 'buy', color: 'green' },
          { label: 'rent', color: 'blue' }
        ];

        let height = 600, width = 1000;
        const margin = { 'top': 20, 'right': 20, 'bottom': 20, 'left': 70 };
        width -= margin.left + margin.right;
        height -= margin.top + margin.bottom;

        const svg = d3.select('svg')
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleLinear()
          .rangeRound([0, width]);
        const y = d3.scaleLinear()
          .rangeRound([height, 0]);

        const line = d3.line()
          .x((d, i) => x(i + 1))
          .y(d => y(d));

        x.domain([1, props.years]);
        y.domain([0, stats.max]);

        g.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x))
          .select(".domain")
          .remove();

        g.append("g")
          .call(d3.axisLeft(y))
          .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Net Worth ($)");

        keys.map(k => {
          for (let i = 0; i < props.iterations; i++) {
            g.append("path")
              .datum(data[k.label][i])
              .attr("fill", "none")
              .attr("class", `stroke ${k.color}`)
              .attr("style", `stroke: url(#path-fill-gradient-${k.color})`)
              .attr('stroke-opacity', "0.075")
              .attr("stroke-linejoin", "round")
              .attr("stroke-linecap", "round")
              .attr("stroke-width", 0.5)
              .attr("d", line);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="svg">
      <svg height="600" width="1000">
        <defs>
          <linearGradient id="path-fill-gradient-green">
            <stop class="stop-color green" offset="0%" stop-opacity="0.2"></stop>
            <stop class="stop-color green" offset="50%" stop-opacity="0.6"></stop>
            <stop class="stop-color green" offset="100%" stop-opacity="1"></stop>
          </linearGradient>
          <linearGradient id="path-fill-gradient-blue">
            <stop class="stop-color blue" offset="0%" stop-opacity="0.2"></stop>
            <stop class="stop-color blue" offset="50%" stop-opacity="0.6"></stop>
            <stop class="stop-color blue" offset="100%" stop-opacity="1"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </body>
</html>
